<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Battleship</h1>
        <div class="next">
          <span class="attacker">PLAYER 1 </span> <strong> ATTACKS</strong>
          <span class="defender">PLAYER 2</span>
        </div>
      </div>
      <div class="boards-container">
        <!-- Create boards -->
        <div class="player-1">
          <div class="player-1-name">PLAYER-1:</div>
          <div class="player-1-board">
            <div class="cover-1"></div>
          </div>
          <button class="turn turn-1">TURN SHIP HORIZONTALLY</button>
        </div>
        <div class="player-2">
          <div class="player-2-name">PLAYER-2:</div>
          <div class="player-2-board">
            <div class="cover-2"></div>
          </div>
          <button class="turn turn-2">TURN SHIP HORIZONTALLY</button>
        </div>
      </div>
    </div>
  </body>
</html>
